name: Build APK (auto wrapper + download libnode)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 提供 gradle 命令（因为你 zip 里没有 gradlew）
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.4.2"

      - name: Unzip project and locate root
        run: |
          rm -rf project
          mkdir -p project
          unzip -q DanmuApiApp.zip -d project

          echo "=== unzip tree (top) ==="
          find project -maxdepth 3 -print | sed -n '1,200p'

          ROOT="$(find project -maxdepth 10 -type f \( -name 'settings.gradle' -o -name 'settings.gradle.kts' \) -print -quit | xargs -r dirname)"
          if [ -z "$ROOT" ]; then
            echo "❌ 没找到 settings.gradle / settings.gradle.kts。你的 zip 不是完整工程根目录。"
            exit 1
          fi
          echo "PROJECT_ROOT=$ROOT" >> $GITHUB_ENV
          echo "Project root: $ROOT"

      - name: Download nodejs-mobile android.zip (reliable)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p /tmp/nodejs-mobile
          gh release download v18.20.4 -R nodejs-mobile/nodejs-mobile -p "android.zip" -D /tmp/nodejs-mobile
          ls -lh /tmp/nodejs-mobile
          file /tmp/nodejs-mobile/android.zip | grep -i zip
          unzip -t /tmp/nodejs-mobile/android.zip >/dev/null

      - name: Install libnode into project
        run: |
          rm -rf /tmp/nodejs-mobile/out
          mkdir -p /tmp/nodejs-mobile/out
          unzip -q /tmp/nodejs-mobile/android.zip -d /tmp/nodejs-mobile/out

          cd "$PROJECT_ROOT"
          mkdir -p app/libnode/include app/libnode/bin
          cp -R /tmp/nodejs-mobile/out/include/* app/libnode/include/
          cp -R /tmp/nodejs-mobile/out/bin/* app/libnode/bin/

          if ! find app/libnode/bin -name "libnode.so" | grep -q .; then
            echo "❌ libnode.so 没拷进去（期望 app/libnode/bin/arm64-v8a/libnode.so 等）"
            exit 1
          fi

      - name: Generate Gradle Wrapper (if missing)
        run: |
          cd "$PROJECT_ROOT"
          if [ ! -f "./gradlew" ]; then
            echo "⚠️ gradlew not found, generating wrapper..."
            gradle wrapper --gradle-version 8.4.2 --distribution-type bin
          fi
          chmod +x ./gradlew
          ls -la gradlew gradle/wrapper || true

      - name: Build Debug APK
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g -Dkotlin.daemon.jvm.options=-Xmx1g"
        run: |
          cd "$PROJECT_ROOT"
          ./gradlew --no-daemon :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ env.PROJECT_ROOT }}/app/build/outputs/apk/debug/*.apk
