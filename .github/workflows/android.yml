name: Build APK (DanmuTermuxLauncher)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Unzip project and locate root
        run: |
          rm -rf project
          mkdir -p project
          unzip -q DanmuTermuxLauncher.zip -d project

          echo "=== unzip tree (top) ==="
          find project -maxdepth 3 -print | sed -n '1,200p'

          ROOT="$(find project -maxdepth 10 -type f \( -name 'settings.gradle' -o -name 'settings.gradle.kts' \) -print -quit | xargs -r dirname)"
          if [ -z "$ROOT" ]; then
            echo "❌ 没找到 settings.gradle / settings.gradle.kts。"
            exit 1
          fi
          echo "PROJECT_ROOT=$ROOT" >> $GITHUB_ENV
          echo "Project root: $ROOT"

      - name: Install Android SDK packages (API 36)
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager --install "platforms;android-36" "build-tools;36.0.0" "platform-tools"

      - name: Patch Kotlin jvmTarget (kotlinOptions -> compilerOptions)
        run: |
          FILE="$PROJECT_ROOT/app/build.gradle.kts"
          if [ ! -f "$FILE" ]; then
            echo "❌ 找不到 $FILE"
            exit 1
          fi

          python3 - <<'PY'
          import os, re, pathlib

          file_path = pathlib.Path(os.environ["PROJECT_ROOT"]) / "app" / "build.gradle.kts"
          txt = file_path.read_text(encoding="utf-8")

          # 1) 移除 kotlinOptions { jvmTarget = "17" }（旧 DSL）
          new = re.sub(
              r"\n\s*kotlinOptions\s*\{\s*\n\s*jvmTarget\s*=\s*\"17\"\s*\n\s*\}\s*\n",
              "\n",
              txt,
              count=1
          )

          # 2) 如果还没插入 compilerOptions DSL，就插入到 dependencies 前面
          if "compilerOptions" not in new:
              insert = """
kotlin {
    compilerOptions {
        jvmTarget.set(org.jetbrains.kotlin.gradle.dsl.JvmTarget.JVM_17)
    }
}

"""
              new = re.sub(r"\n\s*dependencies\s*\{", "\n\n" + insert + "dependencies {", new, count=1)

          file_path.write_text(new, encoding="utf-8")
          print("✅ patched:", file_path)
          PY

          echo "=== Preview patched file ==="
          sed -n '1,120p' "$FILE"

      - name: Build Debug APK
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g -Dkotlin.daemon.jvm.options=-Xmx1g"
        run: |
          cd "$PROJECT_ROOT"
          chmod +x ./gradlew
          ./gradlew --no-daemon :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ env.PROJECT_ROOT }}/app/build/outputs/apk/debug/*.apk
